        <main>
            <h1>Get in touch?</h1>
            <h2>Feel free to reach out to me by the form under.</h2>
            
            <form action="https://formspree.io/f/xwpkkvev" method="POST" class="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
            
                <button type="submit">Send Message</button>
            </form>


            <div class="contactInfo">
                <p>Alternatively, you can email me at: <a href="mailto:petter.arbeid@gmail.com">petter.arbeid@gmail.com</a></p>
